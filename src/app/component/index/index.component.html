<div class="table">
  <table>
    <tr>
      <th>S.No</th>
      <th>Full-Name</th>
      <th>Age</th>
      <th>Email</th>
      <th>Phone-No</th>
      <th>Address</th>
      <th>Action</th>
    </tr>

    @for (item of viewlist; track item; let index = $index){
    <tr>
      
      <td>{{ index+1}}</td>
      <td>{{ item.fullname }}</td>
      <td>{{ item.age }}</td>
      <td>{{ item.email }}</td>
      <td>{{ item.phone }}</td>
      <td>{{ item.address }}</td>
      <td>
     <a routerLink="/update/{{ item.id }}" class="Update">Update</a>
     <button class="Delete" (click)="deleteitem(item.id)">Delete</button>
      </td>
    </tr>
  
    }
  </table>
</div>
